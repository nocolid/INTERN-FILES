<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kanban Board</h1>
            <button id="addCardBtn" class="btn-primary">+ Add New Card</button>
        </header>

        <div class="kanban-board">
            <!-- To Do Column -->
            <div class="column" data-column="todo">
                <div class="column-header">
                    <h2>To Do</h2>
                    <span class="card-count">0</span>
                </div>
                <div class="cards-container" data-column-id="todo">
                    <!-- Cards will be added here -->
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="column" data-column="in-progress">
                <div class="column-header">
                    <h2>In Progress</h2>
                    <span class="card-count">0</span>
                </div>
                <div class="cards-container" data-column-id="in-progress">
                    <!-- Cards will be added here -->
                </div>
            </div>

            <!-- Done Column -->
            <div class="column" data-column="done">
                <div class="column-header">
                    <h2>Done</h2>
                    <span class="card-count">0</span>
                </div>
                <div class="cards-container" data-column-id="done">
                    <!-- Cards will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit Card -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Card</h2>
            <form id="cardForm">
                <div class="form-group">
                    <label for="cardTitle">Title:</label>
                    <input type="text" id="cardTitle" required>
                </div>
                <div class="form-group">
                    <label for="cardDescription">Description:</label>
                    <textarea id="cardDescription" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="cardColumn">Column:</label>
                    <select id="cardColumn">
                        <option value="todo">To Do</option>
                        <option value="in-progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
